env:
  global:
      - REPO_DIR=astropy
      - BUILD_COMMIT=v1.2rc1
      - PLAT=x86_64
      - UNICODE_WIDTH=32
      - NP_BUILD_DEP="numpy==1.7.1"
      - NP_TEST_DEP="numpy==1.7.1"
      - GEN_DEPS="pyyaml psutil scipy h5py matplotlib beautifulsoup4"
      - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
      # Following generated with
      # travis encrypt -r MacPython/astropy-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
      - secure:
          "MNKyBWOzu7JAUmC0Y+JhPKfytXxY/ADRmUIMEWZV977FLZPgYctqd+lqel2QIFgdHDO1CIdTSymOOFZckM9ICUXg9Ta+8oBjSvAVWO1ahDcToRM2DLq66fKg+NKimd2OfK7x597h/QmUSl4k8XyvyyXgl5jOiLg/EJxNE2r83IA="

language: python
sudo: required
dist: trusty
services: docker

matrix:
  include:
    - os: linux
      python: 2.7
    - os: linux
      python: 2.7
      env:
        - UNICODE_WIDTH=16
    - os: linux
      python: 2.7
      env:
        - PLAT=i686
    - os: linux
      python: 2.7
      env:
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      python: 3.4
      env:
        - NP_TEST_DEP=numpy==1.8.1
    - os: linux
      python: 3.4
      env:
        - NP_TEST_DEP=numpy==1.8.1
        - PLAT=i686
    - os: linux
      python: 3.5
      env:
        - NP_BUILD_DEP=numpy==1.9.3
        - NP_TEST_DEP=numpy==1.9.3
    - os: linux
      python: 3.5
      env:
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.9.3
        - NP_TEST_DEP=numpy==1.9.3
    - os: osx
      language: objective-c
      env: TRAVIS_PYTHON_VERSION=2.7
    - os: osx
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=3.4
        - NP_TEST_DEP=numpy==1.8.1
    - os: osx
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=3.5
        - NP_BUILD_DEP=numpy==1.9.3
        - NP_TEST_DEP=numpy==1.9.3

before_install:
    - BUILD_DEPENDS="$NP_BUILD_DEP Cython jinja2"
    - TEST_DEPENDS="$NP_TEST_DEP pytest $GEN_DEPS"
    - source multibuild/travis_steps.sh
    - before_install

install:
    - build_wheel

script:
    - install_run test_astropy.sh $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          wheels
